scalar Date

type Mutation {
    login(login: String!, password: String!): LoginData
}

type Mutation {
    signup(userData: CreateUserInput): User
}

input CreateUserInput {
    firstName: String
    lastName: String
    city: String
    email: String
    birthDate: Date
	password: String
    login: String
}

type LoginData {
    accessToken: String
    expiresIn: Float
}
